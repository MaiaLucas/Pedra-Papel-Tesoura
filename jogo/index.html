<!DOCTYPE html>
<htm>
    <head>
        <meta charset="utf-8">
        <title>Pedra Papel Tesoura - Jogo</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.js" charset="utf-8"></script>
    </head>
    <body>

        <header>
            <h1>Pedra Papel Tesoura</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Comp</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Faça seu movimento!</p>
        </div>

        <div class="choices">
            <div id="pedra" class="choice">
                <img src="imagens/rock.png" alt="">
            </div>
            <div id="papel" class="choice">
                <img src="imagens/paper.png" alt="">
            </div>
            <div id="tesoura" class="choice">
                <img src="imagens/scissors.png" alt="">
            </div>
        </div>

        <p id="action-message">Faça sua jogada!</p>
        <script src="js/app.js" charset="utf-8"></script>
        
    </body>
</htm>
